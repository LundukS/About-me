        <h1 class="center">Convert Degree Celsius to Fahrenheit</h1>
        <form>
            <label>Temperature(°C):</label>
            <input type="number" id="degces">
            <input type="button" onclick="fah()" value="Convert"><br>
            <label id="fahs"></label>

    <script>
        function fah() {
            var degreeInCel = document.getElementById("degces").value;
            document.getElementById("fahs").innerHTML = "<b>" + degreeInCel + "</b> " + " °C = " + "<b> " +((degreeInCel*9/5)+32) + " </b>" + " °F"
        }
